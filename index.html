---
layout: default
title: The Best Gifts Found Online
description: Splurge on some of the best items found online!
featured_image: /images/social.jpg
---

<section class="portfolio">

	<div class="content-wrap portfolio-wrap">

		{% for review in site.reviews reversed %}

		<div class="portfolio-item">

			<a class="portfolio-item__link" href="{{ review.url | relative_url }}">

				<div class="portfolio-item__image">
					<img src="{{ review.featured_image | relative_url }}" alt="{{ review.title }}">
				</div>

				<div class="portfolio-item__content">
					<div class="portfolio-item__info">
						<h2 class="portfolio-item__title">{{ review.title }}</h2>
						<p class="portfolio-item__subtitle">{{ review.subtitle }}</p>
					</div>
				</div>

			</a>

		</div>

		{% endfor %}

	</div>

</section>
